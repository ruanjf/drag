<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  var gridster;

  $(function(){

    gridster = $(".gridster > div").gridster({
        draggable: {
            start: function(event, ui){}
        },
        collision: {
            on_overlap: function(collider_data){}
        },
        widget_selector: "div",
        widget_margins: [1, 1],
        widget_base_dimensions: [16, 16],
        max_size_x: 320,
        min_cols: 320
    }).data('gridster');

    // $(".gridster1 > div").gridster({
