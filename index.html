<!DOCTYPE html>
<html lang="en">
<head>
    <title>drag</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
    <div>
        <ul class="breadcrumb">
            <li><a href="#">Home</a> <span class="divider">/</span></li>
            <li><a href="#">Library</a> <span class="divider">/</span></li>
            <li class="active">Data</li>
        </ul>
    </div>
    <div class="demo">
        <div class="gridster">
            <div>
                <div data-row="1" data-col="1" data-sizex="1" data-sizey="1">Block1</div>
                <div data-row="2" data-col="1" data-sizex="1" data-sizey="1">Block2</div>
                <div data-row="3" data-col="1" data-sizex="1" data-sizey="1">Block3</div>

                <div data-row="1" data-col="2" data-sizex="2" data-sizey="1">Block4</div>
                <div data-row="2" data-col="2" data-sizex="2" data-sizey="2">Block5</div>

                <div data-row="1" data-col="4" data-sizex="1" data-sizey="1">Block6</div>
                <div data-row="2" data-col="4" data-sizex="2" data-sizey="1">Block7</div>
                <div data-row="3" data-col="4" data-sizex="1" data-sizey="1">Block8</div>

                <div data-row="1" data-col="5" data-sizex="1" data-sizey="1">Block9</div>
                <div data-row="3" data-col="5" data-sizex="1" data-sizey="1">Block10</div>

                <div data-row="1" data-col="6" data-sizex="1" data-sizey="1">Block11</div>
                <div data-row="2" data-col="6" data-sizex="1" data-sizey="2">Block12</div>
            </div>
        </div>
    </div>
</body>

<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  var gridster;

  $(function(){

    gridster = $(".gridster > div").gridster({
        widget_selector: "div",
        widget_margins: [10, 10],
        widget_base_dimensions: [140, 140],
        min_cols: 6
    }).data('gridster');
    //console.log(gridster.serialize());
  });
</script>
</html>
